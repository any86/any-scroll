<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://unpkg.com/any-scroll/dist/any-scroll.umd.min.js"></script> -->
    <script src="../packages/any-scroll/dist/any-scroll.umd.js"></script>
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.943/build/pdf.min.js"></script> -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        img {
            display: block;
        }

        .box {
            display: inline-block;
            width: 128px;
            height: 128px;
            background: #5227b8;
            color: #fff;
            font-size: 24px;
        }

        .box:nth-child(4n+1) {
            background-color: #2196f3;
        }

        .box:nth-child(4n+2) {
            background-color: #ffc107;
        }

        .box:nth-child(4n+3) {
            background-color: #ccc;
        }
    </style>
</head>

<body style="padding: 30px">
    <button onclick="scrollTo2()">scrollTo2</button>
    <div id="scroll" style="
                border: 2px solid #444;
                width: 100%;
                max-width: 480px;
                height: 80vh;
                margin: auto;
                box-shadow: 1px 2px 15px 5px rgba(0, 0, 0, 0.1), 1px 2px 150px 5px #4100966b;
            ">
        <div class="content" id="content"></div>

        <div class="content" id="content2" style="width:300px"></div>
    </div>

    <script>
        const content = document.getElementById('content');
        const html = [];
        for (let i = 1; i <= 12; i++) {
            html.push(`<span class="box">${i}</span>`);
        }
        content.innerHTML = html.join('');


        const content2 = document.getElementById('content2');
        const html2 = [];
        for (let i = 1; i <= 61; i++) {
            html2.push(`<span class="box">${i}</span>`);
        }
        content2.innerHTML = html2.join('');


        const el = document.getElementById('scroll');
        const as = new AnyScroll(el, { allow: [true, true], });


        as.on('scroll', (e) => {
            console.log(`scroll`, e);
        });

        as.on('scroll-end', (e) => {
            console.warn('scroll-end', e);
            // as._dampScroll([0, -4002]);
        });

        as.scrollTo([100, 200], 300);

        as.getContentRef(1).scrollTo([100, 200], 1000);

        function scrollTo2() {
            as.scrollTo([100, -1100], 500);
        }
    </script>
</body>

</html>
